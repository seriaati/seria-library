[project]
name = "seria-library"
requires-python = ">=3.11"

[tool.poetry]
authors = ["seriaati <seria.ati@gmail.com>"]
description = "Seria's library (of code)"
license = "GPL-3.0"
name = "seria-library"
packages = [{include = "seria"}]
readme = "README.md"
version = "1.4.0"

[tool.poetry.dependencies]
aiofiles = "^23.2.1"
discord-py = {extras = ["speed"], version = "^2.3.2"}
jishaku = "^2.5.2"
orjson = "^3.9.13"
python = "^3.11"
python-dotenv = "^1.0.1"
pyyaml = "^6.0.1"
tortoise-orm = {extras = ["asyncpg"], version = "^0.21.0"}

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.1"
ruff = "^0.4.0"

[tool.poetry.group.linux]
optional = true

[tool.poetry.group.linux.dependencies]
uvloop = "^0.19.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.pyright]
reportIncompatibleMethodOverride = false
reportIncompatibleVariableOverride = false
